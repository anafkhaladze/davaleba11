<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="./reset.css"/>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="main-container">
    <div class="form-container">
      <h1 class="logo">Instagram</h1>
      <form>
        <input type="text" placeholder="Phone number, username, or email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="signup-btn">Log in</button>
        <div class="divider">
          <span></span>
          <p>OR</p>
          <span></span>
        </div>
        <button type="button" class="fb-login">Log in with Facebook</button>
        <a href="#" class="info-text">Forgot password?</a>
      </form>
    </div>

    <div class="form-container">
      <p class="description">
        Don't have an account? <a href="#">Sign up</a>
      </p>
    </div>

    <div class="footer">
      <p>Get the app.</p>
      <div class="app-buttons">
        <img
            src="https://developer.apple.com/app-store/marketing/guidelines/images/badge-example-preferred.png"
            alt="App Store" />
          <img
            src="https://developer.apple.com/app-store/marketing/guidelines/images/badge-example-preferred.png"
            alt="Google Play" />
      </div>
    </div>
  </div>
</body>
</html>
